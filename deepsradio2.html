<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Adoración - Música Cristiana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --dark: #1a1d60;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        
        /* Header */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            text-align: center;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--secondary);
        }
        
        .logo h1 {
            font-size: 2rem;
            background: linear-gradient(to right, var(--secondary), #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        /* Main Content */
        main {
            text-align: center;
            margin-top: 50px;
        }
        
        .radio-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .radio-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), 
                        url('https://images.unsplash.com/photo-1507835661088-ac1e84fe645f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
            border: 5px solid rgba(255, 255, 255, 0.2);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .radio-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .radio-info p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
            font-size: 1.1rem;
        }
        
        .radio-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-control i {
            color: var(--secondary);
        }
        
        .volume-slider {
            width: 150px;
        }
        
        /* Now Playing */
        .now-playing {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .now-playing h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .track-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .track-info img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .track-text h4 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        
        .track-text p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }
        
        footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .radio-image {
                width: 150px;
                height: 150px;
            }
            
            .radio-info h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-pray"></i>
                <h1>Radio Adoración</h1>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <div class="radio-card">
            <div class="radio-image"></div>
            <div class="radio-info">
                <h2>Radio Adoración FM</h2>
                <p>Música cristiana de adoración las 24 horas del día</p>
                
                <div class="radio-controls">
                    <button id="playButton" class="play-btn">
                        <i class="fas fa-play"></i>
                    </button>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.01" value="0.7">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            
            <div class="now-playing">
                <h3>Ahora sonando:</h3>
                <div class="track-info">
                    <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=200&q=80" alt="Album Cover">
                    <div class="track-text">
                        <h4>Grande es Tu Fidelidad</h4>
                        <p>Hillsong en Español</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Radio Adoración. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const playButton = document.getElementById('playButton');
            const volumeSlider = document.getElementById('volumeSlider');
            const audioPlayer = new Audio();
            
            // Configura tu URL de streaming aquí
            audioPlayer.src = "https://stream.radio.co/s123456789/listen"; // Reemplaza con tu URL real
            
            // Control de reproducción
            playButton.addEventListener('click', function() {
                if(audioPlayer.paused) {
                    audioPlayer.play();
                    playButton.innerHTML = '<i class="fas fa-pause"></i>';
                } else {
                    audioPlayer.pause();
                    playButton.innerHTML = '<i class="fas fa-play"></i>';
                }
            });
            
            // Control de volumen
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = this.value;
            });
            
            // Actualizar información de la canción (simulación)
            const songs = [
                { title: "Grande es Tu Fidelidad", artist: "Hillsong en Español" },
                { title: "Solo en Cristo", artist: "Marcos Witt" },
                { title: "Santo, Santo, Santo", artist: "Coro de Himnos" },
                { title: "En el Trono Está", artist: "Tercer Cielo" }
            ];
            
            let currentSong = 0;
            
            function updateSongInfo() {
                const trackInfo = document.querySelector('.track-text');
                trackInfo.querySelector('h4').textContent = songs[currentSong].title;
                trackInfo.querySelector('p').textContent = songs[currentSong].artist;
                
                currentSong = (currentSong + 1) % songs.length;
            }
            
            // Cambiar canción cada 3 minutos (simulación)
            setInterval(updateSongInfo, 180000);
            
            // Iniciar con la primera canción
            updateSongInfo();
        });
    </script>
</body>
</html>
